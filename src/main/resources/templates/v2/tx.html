<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="v2/fragments/layout :: head('Transactions')"></head>
<body>
<header th:replace="v2/fragments/layout :: header('tx')"></header>
<main class="container">

    <form class="bar" method="get" action="/tx">
        <label>Exchange</label>
        <select name="exchange" th:value="${exchange}">
            <option value="">All</option>
            <option value="binance" th:selected="${exchange=='binance'}">Binance</option>
            <option value="kraken" th:selected="${exchange=='kraken'}">Kraken</option>
        </select>
        <label>Account</label><input name="account" th:value="${account}" placeholder="primary"/>
        <label>Asset</label><input name="asset" th:value="${asset}" placeholder="BTC"/>
        <label>Type</label>
        <select name="type" th:value="${type}">
            <option value="">Any</option>
            <option>BUY</option><option>SELL</option>
            <option>DEPOSIT</option><option>WITHDRAW</option>
            <option>CONVERT_IN</option><option>CONVERT_OUT</option>
            <option>REWARD</option>
        </select>
        <label>From</label><input type="datetime-local" name="from" th:value="${from}"/>
        <label>To</label><input type="datetime-local" name="to" th:value="${to}"/>
        <button type="submit">Apply</button>
        <a class="btn" th:href="@{/tx}">Clear</a>
    </form>

    <section class="card">
        <h2 th:text="'Transactions (' + ${rows.size()} + ')'">Transactions</h2>
        <div class="content">
            <table>
                <thead>
                <tr>
                    <th>Date</th><th>Exchange</th><th>Account</th><th>Asset</th><th>Quote</th><th>Type</th>
                    <th class="right">Qty</th><th class="right">Price</th>
                    <th class="right">Fee</th><th>Fee Asset</th><th>External ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${rows}">
                    <td th:text="${#temporals.format(t.ts,'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${t.exchange}"></td>
                    <td th:text="${t.accountRef}"></td>
                    <td th:text="${t.asset}"></td>
                    <td th:text="${t.quote}"></td>
                    <td th:text="${t.type}"></td>
                    <td class="right" th:text="${#numbers.formatDecimal(t.qty,1,8)}"></td>
                    <td class="right" th:text="${t.price==null?'-':#numbers.formatDecimal(t.price,1,8)}"></td>
                    <td class="right" th:text="${t.fee==null?'-':#numbers.formatDecimal(t.fee,1,8)}"></td>
                    <td th:text="${t.feeAsset==null?'-':t.feeAsset}"></td>
                    <td th:text="${t.externalId}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(rows)}"><td colspan="11" class="muted">No transactions.</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<footer th:replace="v2/fragments/layout :: footer"></footer>
</body>
</html>
